<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mail</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" rel="stylesheet"/>
</head>

<!--/*@thymesVar id="language" type="pixel.nexa.core.resource.asset.AbstractLanguage"*/-->
<!--/*@thymesVar id="mail" type="pixel.nexa.plugin.profile.handler.Mail"*/-->
<body class="font-sans w-screen leading-normal tracking-normal flex items-center justify-center h-screen"
      style="background: linear-gradient(-45deg, #0eeaa5, #eeaa50);">
<script>
    window.nexa = {
        screenshot: {
            selector: "#mail"
        }
    };
</script>
<div id="mail" style="padding: 1rem; background: linear-gradient(-45deg, #af4eff, #ff984e);">
    <div class="shadow-lg rounded-lg p-4 max-w-2xl w-full border border-gray-300"
         style="background: rgba(255, 255, 255, 85%);">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center space-x-2">
                <i class="iconoir-send-mail text-2xl"></i>
                <span class="font-bold text-sm" th:text="${language['text.profile.mail']}"/>
            </div>
        </div>
        <div class="mt-4">
            <h3 class="text-lg font-semibold" th:utext="${mail.getTitle().asNode(language).toString()}"></h3>
            <p class="text-sm text-muted-foreground mt-2"
               th:utext="${mail.getContent().asNode(language).toString()}"></p>
        </div>
        <div class="py-2" th:if="${!mail.attachments.isEmpty()}">
            <h2 class="text-xl font-medium" th:text="${language['text.profile.attachments']}"></h2>
            <div class="text-base max-w-xl font-bold text-gray-700 break-words"
                 th:each="attachment : ${mail.getAttachments()}">
                <span><i class="iconoir-attachment"></i></span>
                <span th:utext="${attachment.getDisplay().asText(language).toString()}"></span>
            </div>
        </div>
        <div class="flex justify-between items-center" style="height: 0.5rem;"></div>
        <div class="flex justify-between items-center">
            <div class="text-xs text-gray-600">GENERATED BY NEXA</div>
            <div class="text-xs text-gray-600" style="width: 1em;"></div>
            <div class="text-xs text-gray-600">COPYRIGHT Â© PixelVoyagers</div>
        </div>
    </div>
</div>
</body>

</html>
