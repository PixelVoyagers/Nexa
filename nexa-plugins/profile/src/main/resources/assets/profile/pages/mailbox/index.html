<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mailbox</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" rel="stylesheet"/>
</head>

<!--/*@thymesVar id="language" type="pixel.nexa.core.resource.asset.AbstractLanguage"*/-->
<!--/*@thymesVar id="mails" type="java.util.List<pixel.nexa.plugin.profile.handler.Mail>"*/-->
<body class="font-sans w-screen leading-normal tracking-normal flex items-center justify-center h-screen"
      style="background: linear-gradient(-45deg, #0eeaa5, #eeaa50);">
<script>
    window.nexa = {
        screenshot: {
            selector: "#mailbox"
        }
    };
</script>
<div id="mailbox" style="padding: 1rem; background: linear-gradient(-45deg, #af4eff, #ff984e);">
    <div class="shadow-lg rounded-lg p-4 max-w-2xl w-full border border-gray-300"
         style="background: rgba(255, 255, 255, 85%);">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center space-x-2">
                <i class="iconoir-send-mail text-2xl"></i>
                <span class="font-bold text-sm" th:text="${language['text.profile.mailbox']}"/>
                <span class="font-bold text-sm" th:text="' (' + ${page} + ')'"/>
            </div>
        </div>
        <div th:each="mail : ${mails}">
            <div>
                <span>
                    <i class="text-xs" th:classappend="${mail.isReceived()} ? 'iconoir-mail-open' : 'iconoir-mail'"></i>
                    <span th:text="${mail.id}"></span>
                </span>
                <span class="text-xs font-bold px-2"
                      th:classappend="${mail.isReceived()} ? 'text-gray-600' : 'text-gray-900'"
                      th:utext="${mail.title.asNode(language).toString()}"></span>
            </div>
        </div>
        <div class="flex justify-between items-center" style="height: 0.5rem;"></div>
        <div class="flex justify-between items-center">
            <div class="text-xs text-gray-600">GENERATED BY NEXA</div>
            <div class="text-xs text-gray-600" style="width: 1em;"></div>
            <div class="text-xs text-gray-600">COPYRIGHT Â© PixelVoyagers</div>
        </div>
    </div>
</div>
</body>

</html>
