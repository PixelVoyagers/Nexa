<html lang="en">

<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" rel="stylesheet"/>
    <link href="https://fonts.font.im/css2?family=Liu+Jian+Mao+Cao" rel="stylesheet">
</head>

<body class="font-sans leading-normal tracking-normal flex items-center justify-center h-screen">
<div class="bg-white shadow-lg rounded-lg p-4 max-w-sm w-full border border-gray-300">
    <div class="flex justify-between items-center mb-2">
        <div class="flex items-center space-x-2">
            <i class="iconoir-paw text-2xl"></i>
            <span class="font-bold text-sm">Profile</span>
        </div>
        <span class="text-sm font-bold">${permissionLevelName}</span>
    </div>
    <div class="text-xs text-gray-600 mb-2"></div>
    <div class="flex items-center mb-4 justify-between">
        <div class="flex items-center">
            <img alt="Profile Image" class="w-16 h-16 rounded-full border border-gray-300"
                 onerror="src = 'https://via.placeholder.com/60';"
                 src="${userAvatarUrl}">
            <div class="ml-4">
                <div class="text-xl font-bold">${userName}</div>
            </div>
        </div>
        <img alt="Bar Code" class="w-10 h-16 border border-gray-300" onerror="src = 'https://via.placeholder.com/60';"
             src="${userBarCode}">
    </div>
    <div class="flex justify-between items-center mb-2">
        <div>
            <div class="text-sm text-gray-600">ID Code</div>
            <div class="text-sm font-bold">${userPlatform}: ${userId}</div>
        </div>
        <div class="text-sm text-gray-600">II - Verification</div>
    </div>
    <div class="flex justify-between items-center mb-2">
        <div class="text-sm text-gray-600">E-Signature</div>
        <div class="text-sm font-bold" style="font-family: 'Liu Jian Mao Cao', cursive;">${userName}</div>
    </div>
    <div class="flex justify-between items-center">
        <div class="text-xs text-gray-600">GENERATED BY NEXA</div>
        <div class="text-xs text-gray-600">COPYRIGHT Â© PixelVoyagers</div>
    </div>
</div>
</body>

</html>
