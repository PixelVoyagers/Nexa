<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Command Help</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" rel="stylesheet"/>
</head>

<!--/*@thymesVar id="language" type="pixel.nexa.core.resource.AbstractLanguage"*/-->
<!--/*@thymesVar id="command" type="pixel.nexa.network.command.NexaCommand"*/-->
<body class="font-sans w-screen leading-normal tracking-normal flex items-center justify-center h-screen" style="background: linear-gradient(-45deg, #0eeaa5, #eeaa50);">
<script>
    window.nexa = {
        screenshot: {
            selector: "#help"
        }
    };
</script>
<div id="help" style="padding: 1rem; background: linear-gradient(-45deg, #0eeaa5, #eeaa50);">
    <div class="shadow-lg rounded-lg p-4 max-w-max w-full border border-gray-300"
         style="background: rgba(255, 255, 255, 85%);">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center space-x-2">
                <i class="iconoir-help-circle text-2xl"></i>
                <span class="font-bold text-sm" th:text="${language['text.help.help']}"/>
            </div>
            <span class="text-sm font-bold" th:text="${command.getCommandData().getIdentifier().toString()}"/>
        </div>
        <div class="flex justify-between items-center" style="height: 0.5rem;"></div>
        <div class="flex justify-between items-center">
            <div class="text-xl text-gray-600" th:text="${language['text.help.command']} + ' - ' + ${command.getCommandTranslator().getCommandFullName().asText(language)}"/>
        </div>
        <div class="flex justify-between items-center" style="height: 0.5rem;"></div>
        <div class="flex justify-between items-center">
            <div class="text-xm text-gray-600" th:text="${command.getCommandTranslator().getCommandDescription().asText(language)}"/>
        </div>
        <div class="flex justify-between items-center" style="height: 0.5rem;"></div>
        <table class="table-auto w-full" th:if="${!command.getCommandData().getOptions().isEmpty()}">
            <thead style="background: rgba(0, 255, 255, 35%);">
                <tr>
                    <th class="text-lg text-gray-600 px-4 py-2" th:text="${language['text.help.option']}"/>
                    <th class="text-lg text-gray-600 px-4 py-2" th:text="${language['text.help.description']}"/>
                    <th class="text-lg text-gray-600 px-4 py-2" th:text="${language['text.help.type']}"/>
                    <th class="text-lg text-gray-600 px-4 py-2" th:text="${language['text.help.required']}"/>
                </tr>
            </thead>
            <tbody>
                <tr style="background: rgba(255, 255, 255, 35%);" th:each="option : ${command.getCommandData().getOptions()}">
                    <td class="border text-gray-600 px-4 py-2" th:text="${command.getCommandTranslator().getOptionName(option.getName()).asText(language)} + ' (' + ${option.getName()} + ')'"/>
                    <td class="border text-gray-600 px-4 py-2" th:text="${command.getCommandTranslator().getOptionDescription(option.getName()).asText(language)}"/>
                    <td class="border text-gray-600 px-4 py-2" th:text="${option.getType().toString()}"/>
                    <td class="border text-gray-600 px-4 py-2" th:text="${option.isRequired() ? '√' : '×'}"/>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-between items-center" style="height: 0.5rem;"></div>
        <div class="flex justify-between items-center">
            <div class="text-xs text-gray-600">GENERATED BY NEXA</div>
            <div class="text-xs text-gray-600" style="width: 1em;"></div>
            <div class="text-xs text-gray-600">COPYRIGHT © PixelVoyagers</div>
        </div>
    </div>
</div>
</body>

</html>
