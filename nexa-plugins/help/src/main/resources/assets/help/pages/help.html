<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Help</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" rel="stylesheet"/>
</head>

<!--/*@thymesVar id="language" type="pixel.nexa.core.resource.AbstractLanguage"*/-->
<!--/*@thymesVar id="commands" type="java.util.List<pixel.nexa.network.command.NexaCommand>"*/-->
<body class="font-sans w-screen leading-normal tracking-normal flex items-center justify-center h-screen" style="background: linear-gradient(-45deg, #0eeaa5, #eeaa50);">
<script>
    window.nexa = {
        screenshot: {
            selector: "#help"
        }
    };
</script>
<div id="help" style="padding: 1rem; background: linear-gradient(-45deg, #0eeaa5, #eeaa50);">
    <div class="shadow-lg rounded-lg p-4 max-w-sm w-full border border-gray-300"
         style="background: rgba(255, 255, 255, 85%);">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center space-x-2">
                <i class="iconoir-help-circle text-2xl"></i>
                <span class="font-bold text-sm" th:text="${language['text.help.help']}"/>
            </div>
        </div>
        <section th:each="command : ${commands}">
            <div class="flex justify-between items-center">
                <div class="text-xs font-bold text-gray-900 px-2" th:text="${command.getCommandTranslator().getCommandFullName().asText(language)}"></div>
                <div class="text-xs font-bold text-gray-800 px-2" th:text="${command.getCommandTranslator().getCommandDescription().asText(language)}"/>
                <div class="text-xs text-gray-70 px-2" th:text="${command.getCommandData().getIdentifier().toString()}"></div>
            </div>
            <div class="flex justify-between items-center" style="height: 0.5rem;"></div>
        </section>
        <div class="flex justify-between items-center" style="height: 0.5rem;"></div>
        <div class="flex justify-between items-center">
            <div class="text-xs text-gray-600">GENERATED BY NEXA</div>
            <div class="text-xs text-gray-600" style="width: 1em;"></div>
            <div class="text-xs text-gray-600">COPYRIGHT Â© PixelVoyagers</div>
        </div>
    </div>
</div>
</body>

</html>
